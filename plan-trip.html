<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NavTrail - Plan Your Trip</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <header>
    <nav>
      <div class="logo">NavTrail</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="plan-trip.html">Plan Trip</a></li>
        <li><a href="community.html">Community</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
      <div class="auth-buttons">
        <a href="login.html" class="button">Login</a>
        <a href="signup.html" class="button primary">Sign Up</a>
      </div>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
  </header>

  <main class="plan-trip-main">
    <section class="hero">
      <div class="hero-content">
        <h1>Plan Your Dream Trip</h1>
        <p>Create a personalized itinerary and explore amazing destinations.</p>
      </div>
    </section>

    <section class="trip-planner">
      <h2>Create Your Itinerary</h2>
      <div class="trip-form">
        <div class="form-group">
          <label for="destination">Destination:</label>
          <input type="text" id="destination" placeholder="Enter a destination">
        </div>

        <div class="form-group">
          <label for="start-date">Start Date:</label>
          <input type="date" id="start-date">
        </div>

        <div class="form-group">
          <label for="end-date">End Date:</label>
          <input type="date" id="end-date">
        </div>

        <div class="form-group">
          <label for="budget">Budget:</label>
          <select id="budget">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <button class="primary" onclick="addActivity()">Add Activity</button>
      </div>
      <ul class="activities-list" id="activities-list">
        <!-- Activities will be added here dynamically -->
      </ul>

      <button class="primary" onclick="generateItinerary()">Generate Itinerary</button>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2024 NavTrail. All rights reserved.</p>
      <ul class="footer-links">
        <li><a href="about.html">About Us</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Privacy Policy</a></li>
      </ul>
    </div>
  </footer>

  <script src="plan-trip.js"></script>

</body>

</html>
